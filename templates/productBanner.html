{% macro banner(imgSrc, title, content) %}

<div class="pro-banner">
    <div class="pro-banner-container">
        <div class="pro-banner-icon">
            <img src="{{imgSrc}}" style="width: 100%; height: 100%;">
        </div>
        <div class="pro-banner-content">
            <p class="pro-banner-title">{{title}}</p>
            <p class="pro-banner-font">{{content| safe}}</p>
        </div>
    </div>
</div>
{% endmacro %}
